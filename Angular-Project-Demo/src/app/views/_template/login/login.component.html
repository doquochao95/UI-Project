<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
<div class="app-login">
  <div class="login-background"></div>
  <div class="login-controls">
    <div class="app-body">
      <div class="container">
        <div class="card-body">
          <form [formGroup]="LoginFormData" (ngSubmit)="logIn()" >
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="bi-person" style="font-size: 1rem"></i>
                </span>
              </div>
              <input
                name="username"
                type="text"
                class="form-control form-control-lg"
                placeholder="Username"
                formControlName="_username"
                [(ngModel)]="userForLoginParams.username"
              />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="bi-lock" style="font-size: 1rem"></i>
                </span>
              </div>
              <div class="input-group-prepend"></div>
              <input
                name="password"
                type="password"
                class="form-control form-control-lg"
                placeholder="Password"
                formControlName="_password"
                [(ngModel)]="userForLoginParams.password"
              />
            </div>
            <div class="input-group mb-5">
              <div class="custom-control custom-checkbox">
                <input
                  name="remember-me"
                  type="checkbox"
                  class="custom-control-input"
                  id="remember-me"
                  formControlName="_remember_me"
                  [(ngModel)]="userForLoginParams.remember_me"
                />
                <label class="custom-control-label" for="remember-me"
                  >Remember Me</label
                >
              </div>
            </div>
            <div class="d-block text-center">
              <button
                type="submit"
                class="btn btn-lg btn-block btn-primary"
                [disabled]="!LoginFormData.valid"
              >
                Sign In
              </button>
            </div>
          </form>
        </div>
        <div class="login-footer">
          <p>All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </div>
</div>
